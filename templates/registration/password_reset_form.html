{% extends "base.html" %}

<!-- -->
{% block content %}
<form action="" method="post">
	{% csrf_token %}

	<!-- -->
	{% if form.email.errors %} {{ form.email.errors }}
	<!-- -->
	{% endif %}
	<label for="id_email"
		>Enter your email address above, and we'll send you an email allowing
		you to reset your password.</label
	>
	<p>{{ form.email }}</p>
	<input
		type="submit"
		class="btn btn-default btn-lg"
		value="Reset password"
		id="id_email"
	/>

	<p>
		<a href="{% url 'login' %}">Log in</a> |
		<a href="{% url 'signup' %}">Sign up</a>
	</p>
</form>

{% endblock %}
